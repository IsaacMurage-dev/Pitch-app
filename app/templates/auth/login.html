{% extends 'base.html' %} {% import 'bootstrap/wtf.html' as wtf%} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <!-- Flash message -->
      {% for message in get_flashed_messages() %}

      <div class="alert alert-danger"><button type="button" class="" data-dismiss="alert">&times;</button> {{message}}
      </div>
      {% endfor %}

      <!-- Login form -->

      <div class="col-md-12 pitch-form mt-5">
        <!-- <h3 class="text-center">Log in</h3> -->
        <h3 class="text-center">Key in your details to log in</h3>
        <hr> {{ wtf.quick_form(login_form)}}
        <br>
        <div class="foot">
          <p>New User?<a href="{{url_for('auth.register')}}" style="font-size: 40px;">Sign up here</a></p>
          <p>Forgot Password?<a href="{{url_for('auth.reset_password')}}">Reset Password</a></p>
        </div>
      </div>

    </div>
    <div class="col-md-3"></div>
  </div>
</div>
<style>
  .container {

    height: 550px;
    background-size: 100% 100%;
  }

  .foot {
    margin: auto;
  }
  p{
    font-size: 17px;
  }
  a{
    font-size: large;
  }
</style>
{% endblock %}
